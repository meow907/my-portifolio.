<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Landing Page Sample</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f4f4f4;
  }
  header {
    background: #0073e6;
    color: white;
    padding: 20px;
    text-align: center;
  }
  main {
    max-width: 800px;
    margin: 30px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
  }
  h1 {
    margin-top: 0;
  }
  button {
    background: #0073e6;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background: #005bb5;
  }
  @media (max-width: 600px) {
    main {
      margin: 15px;
      padding: 15px;
    }
    button {
      width: 100%;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Welcome to My Landing Page</h1>
</header>
<main>
  <p>Hello! I create clean, responsive websites using HTML and CSS.</p>
  <p>Perfect for portfolios, landing pages, and simple business sites.</p>
  <button>Get Started</button>
</main>
</body>
</html>
